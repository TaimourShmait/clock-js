<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="./styles.css" rel="stylesheet">
<body>
    
    <div id="main-container">

        <div id="clock-circle">
            <div class="hands" id="hour-hand"></div>
            <div class="hands" id="minute-hand"></div>
            <div class="hands" id="second-hand"></div>
        </div>

        <div id="clock-box">
            <p id="time-display">
                00:00:00
            </p>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
